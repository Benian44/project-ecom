    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            hamburgerMenu.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
            
            document.addEventListener('click', (e) => {
                if (!hamburgerMenu.contains(e.target) && !mobileMenu.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                }
            });

            const countryCities = {
                BJ: ["Cotonou", "Porto-Novo", "Parakou", "Abomey-Calavi", "Djougou"],
                BF: ["Ouagadougou", "Bobo-Dioulasso", "Koudougou", "Banfora", "Ouahigouya"],
                CV: ["Praia", "Mindelo", "Santa Maria", "Assomada", "Espargos"],
                CI: ["Abidjan", "Bouaké", "Daloa", "Yamoussoukro", "Korhogo","Dimbokro"],
                GM: ["Banjul", "Serekunda", "Brikama", "Bakau", "Farafenni"],
                GH: ["Accra", "Kumasi", "Tamale", "Sekondi-Takoradi", "Ashaiman"],
                GN: ["Conakry", "Nzérékoré", "Kankan", "Kindia", "Labé"],
                GW: ["Bissau", "Bafatá", "Gabú", "Bissorã", "Bolama"],
                LR: ["Monrovia", "Gbarnga", "Buchanan", "Kakata", "Voinjama"],
                ML: ["Bamako", "Sikasso", "Mopti", "Ségou", "Kayes"],
                MR: ["Nouakchott", "Nouadhibou", "Kiffa", "Rosso", "Kaédi"],
                NE: ["Niamey", "Zinder", "Maradi", "Agadez", "Tahoua"],
                NG: ["Lagos", "Kano", "Ibadan", "Abuja", "Port Harcourt"],
                SN: ["Dakar", "Touba", "Thiès", "Rufisque", "Kaolack"],
                SL: ["Freetown", "Bo", "Kenema", "Makeni", "Koidu"],
                TG: ["Lomé", "Sokodé", "Kara", "Kpalimé", "Atakpamé"]
            };

            const form = document.getElementById('signupForm');
            const inputs = form.querySelectorAll('input, select');
            const countrySelect = document.getElementById('country');
            const citySelect = document.getElementById('city');

            function formatWhatsAppMessage(data) {
                const message = `
Nouvelle inscription Dropshipper:
Prénom: ${data.firstname}
Nom: ${data.lastname}
Entreprise: ${data.company}
Pays: ${data.country}
Ville: ${data.city}
Adresse: ${data.address}
WhatsApp: ${data.whatsapp}
Wave: ${data.wave}
Email: ${data.email}
                `.trim();
                
                return encodeURIComponent(message);
            }

            function populateCities(country) {
                citySelect.innerHTML = '<option value="">Sélectionnez une ville</option>';
                if (country in countryCities) {
                    countryCities[country].forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        citySelect.appendChild(option);
                    });
                }
            }

            countrySelect.addEventListener('change', (e) => {
                populateCities(e.target.value);
            });

            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    gsap.to(input, { borderColor: '#FF6F00', duration: 0.3 });
                });

                input.addEventListener('blur', () => {
                    gsap.to(input, { borderColor: '#dcdfe6', duration: 0.3 });
                });
            });

            const submitBtn = form.querySelector('.btn-primary');
            submitBtn.addEventListener('mouseenter', () => {
                gsap.to(submitBtn, { scale: 1.05, duration: 0.3 });
            });

            submitBtn.addEventListener('mouseleave', () => {
                gsap.to(submitBtn, { scale: 1, duration: 0.3 });
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                gsap.to(submitBtn, { 
                    scale: 0.95, 
                    opacity: 0.7, 
                    duration: 0.3,
                    onComplete: () => {
                        const message = formatWhatsAppMessage(data);
                        const whatsappUrl = `https://wa.me/2250767512449?text=${message}`;
                        
                        window.open(whatsappUrl, '_blank');

                        form.reset();
                        gsap.to(submitBtn, { scale: 1, opacity: 1, duration: 0.3 });
                    }
                });
            });
        });
    </script>
